<!DOCTYPE html>
<html>
<title>Send Whatsapp</title>
<body>

<script>
var number = prompt("Enter phone number:", "");
if (number != null) {
	number = number.replace(/\D/g,'');
	if (number.startsWith('0')) {
		number = "+972" + number.substring(1);
		}
	window.location.replace('https://wa.me/' + number);
}
</script>

</body>
</html>
